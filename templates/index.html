<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Form Generator</title>
</head>
<body>
    <h1>PDF Form Generator</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="template_pdf">Upload your PDF template:</label>
        <input type="file" name="template_pdf" accept="application/pdf" required>
        <br><br>

        <h3>Form Fields</h3>
        <label for="Text1">Enter value for Text1:</label>
        <input type="text" name="Text1" required>
        <br>

        <label for="Text2">Enter value for Text2:</label>
        <input type="text" name="Text2" required>
        <br>

        <label for="Text3">Enter value for Text3:</label>
        <input type="text" name="Text3" required>
        <br>

        <label for="Text4">Enter value for Text4:</label>
        <input type="text" name="Text4" required>
        <br>

        <label for="CheckBox1">CheckBox1:</label>
        <input type="checkbox" name="CheckBox1">
        <br>

        <label for="Signature1">Enter value for Signature1:</label>
        <input type="text" name="Signature1" required>
        <br><br>

        <button type="submit">Generate PDF</button>
    </form>
</body>
</html>
