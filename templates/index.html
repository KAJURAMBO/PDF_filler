<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Form</title>
</head>
<body>
    <h1>Fill the Form</h1>
    <form action="/submit" method="post">
        <label for="Text1">Text 1:</label>
        <input type="text" id="Text1" name="Text1"><br><br>
        
        <label for="Text2">Text 2:</label>
        <input type="text" id="Text2" name="Text2"><br><br>

        <label for="Text3">Text 3:</label>
        <input type="text" id="Text3" name="Text3"><br><br>

        <label for="Text4">Text 4:</label>
        <input type="text" id="Text4" name="Text4"><br><br>

        <label for="CheckBox1">Check Box 1:</label>
        <input type="checkbox" id="CheckBox1" name="CheckBox1"><br><br>

        <label for="Signature1">Signature:</label>
        <input type="text" id="Signature1" name="Signature1"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
